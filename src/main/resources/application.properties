spring.application.name=Ants at Work Backend
frontend.url=${FRONTEND_URL:http://localhost:5173}
spring.jpa.hibernate.ddl-auto=validate

# Security
security.token.secret=${JWT_SECRET:omg1234}
security.api-key=${API_KEY:1234}
security.api-key.enabled=true

# Database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:antsatwork}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:omg}
